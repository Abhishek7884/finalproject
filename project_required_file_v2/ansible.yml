- hosts: localhost
  become: yes
  tasks:
        - name: who is user
          command: whoami
          register: out
        - debug:
              var: out

        - name: Build an image and push it to a private repo
          community.docker.docker_image:
              build:
                  path: "/root"
              name: docker.io/salvathshaik/abctechnologies
              #tag: test
              push: true
              source: build
          register: out
        - debug:
              var: out  
        - name: start a container
          community.docker.docker_container:
             name: abc-application
             image: salvathshaik/abctechnologies
             state: started
             ports:
                 - 1234:8080
             #restart: true
          register: out
        - debug:
              var: out
             #- name: Deploying to kubernetes
        - name: Create a Deployment by reading the definition from a local file 
          command: "kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f **/deployment.yml"    
          register: out
        - debug:
              var: out




